<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="title" type="text" placeholder="title"> <br>
        <input id="description" type="text" placeholder="description"> <br>
        <button onclick="addTodo()">Add todo</button>
        <div id="container"></div>
    </div>
</body>
<script>
    
    let globalId = 0;
    function marksAsdone(todoId) {
        const parent = document.getElementById(todoId);
        parent.children[2].innerHTML = "Done";
    }

    function createchild(title,description,id) {
        const child = document.createElement("div");
        const firstgrandchild = document.createElement("div")
        firstgrandchild.innerHTML=title;
        const secondgrandchild = document.createElement("div")
        secondgrandchild.innerHTML=description;
        const thirdgrandchild = document.createElement("button")
        thirdgrandchild.innerHTML= "Mark as done"
        thirdgrandchild.setAttribute("onclick", `marksAsdone(${id})`);
        child.appendChild(firstgrandchild);
        child.appendChild(secondgrandchild);
        child.appendChild(thirdgrandchild);
        child.setAttribute("id", id);
        return child;
    }
   function addTodo() {
    const title = document.getElementById("title").value
    const description = document.getElementById("description").value

    //better way -> document.createElement
    const outerdiv = document.createElement("div");
    outerdiv.innerHTML = title;
    const parent =document.getElementById("container");

    parent.appendChild(createchild(title,description,globalId++));

      //ugly way
    // document.getElementById("container").innerHTML =document.getElementById("container").innerHTML  + `<div>
    //  <div>${title}</div>
    // <div>${description}</div>
    // <button>mark as done</button>
    //     </div>`
}


</script>
</html>
